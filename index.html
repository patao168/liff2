<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.6.0/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
        {
            type: "flex",
			    altText: "Flex Message from Share Target Picker",
			    contents: {
  "type": "bubble",
  "hero": {
    "type": "image",
    "url": "https://www.img.in.th/images/251d48cec101f555854031bd4d2d49ee.jpg",
    "size": "full",
    "aspectRatio": "16:9",
    "aspectMode": "fit",
    "action": {
      "type": "uri",
      "label": "Line",
      "uri": "https://linecorp.com/"
    }
  },
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "text",
        "text": "วันที่ 4 สิงหาคม 2564",
        "weight": "bold",
        "size": "xl",
        "contents": []
      },
      {
        "type": "text",
        "text": "สปาร์ตัก มอสโก -vs- เบนฟิก้า ",
        "contents": []
      },
      {
        "type": "text",
        "text": "สปาร์ตัก มอสโก 0.25",
        "weight": "bold",
        "color": "#000000FF",
        "contents": []
      },
      {
        "type": "text",
        "text": "ดินาโม ซาเกร็บ  -vs- ลีเกีย วอร์ซอว์",
        "contents": []
      },
      {
        "type": "text",
        "text": "ดินาโม ซาเกร็บ -1.0",
        "weight": "bold",
        "color": "#FF0000FF",
        "contents": []
      }
    ]
  },
  "footer": {
    "type": "box",
    "layout": "vertical",
    "flex": 0,
    "spacing": "sm",
    "contents": [
      {
        "type": "box",
        "layout": "horizontal",
        "flex": 3,
        "backgroundColor": "#FFFFFFFF",
        "contents": [
          {
            "type": "button",
            "action": {
              "type": "uri",
              "label": "สมัครสมาชิก",
              "uri": "https://bit.ly/3zwUjP8"
            }
          },
          {
            "type": "button",
            "action": {
              "type": "uri",
              "label": "ติดต่อป๋าส่วนตัว",
              "uri": "https://lin.ee/ZPCGuZf"
            }
          }
        ]
      },
      {
        "type": "box",
        "layout": "horizontal",
        "flex": 3,
        "contents": [
          {
            "type": "button",
            "action": {
              "type": "uri",
              "label": "ดูVDOวิเคราะห์",
              "uri": "https://www.youtube.com/watch?v=yQFFkda4jh4"
            }
          },
          {
            "type": "button",
            "action": {
              "type": "uri",
              "label": "แชร์",
              "uri": "https://liff.line.me/1656281874-ljx7Pq51"
            }
          }
        ]
      }
    ]
  }
}
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1656281874-ljx7Pq51" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
